
<div class="view bckim" style=" height: 115vh;  background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRMJ7vGeY9mb3_OUleT41pS-L6suxHY2oDRWkfQBL4GTDQ-YkW05MEqnRUpDpVe_NK1IyE&usqp=CAU);   background-size: cover;">

                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
